<!doctype html>
<html>
	<head>
		<title>Test This</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<!-- <script src="IcyPlayer.js"></script> -->
	</head>
	<body>
		<div class="testarea icyplyr">
			<div class="icyplyr-video-wrap">
             	<!-- video source -->
                <video class="icyplyr-video" width="320px" height="180px">

            </div>
            <div class="icyplyr-danmaku"></div>
            <div class="icyplyr-controller-maks"></div>

            	<!-- <div class="icyplyr-icons icyplyr-icons-left"> -->
	            	<button class="play-button plyr-icon">

		            	<div class="icyplyr-volume-control">
							<button class="plyr-icon icyplyr-volume-icon">
								<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewbox= "0 0 21 32"> 
									<use></use>

								</svg>
							</button>
						</div>
						<div class="icyplyr-volume-bar-wrap">
							<div class="icyplyr-volume-bar"> 
								<div class="icyplyr-volume-inner" style="background: hotpink; width:60px; height: 5px; max-width: 100px;">
									<span class="icyplyr-volume-thumb"></span>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="icyplyr-drag-wrap" style="width:200px;">
						<div class="icyplyr-play-drag" style="height:7px; width:0; background:blue;"></div>
					</div> -->
					<!-- <span class="icyplyr-drag-time">00:00</span> -->
					<div class="icyplyr-play-progress">
						<div class="icyplyr-play-progress-wrap" style="background : hotpink; height: 7px; width:0;">
							<div class="icyplyr-play-bar-wrap">
								<span class="icyplyr-play-bar-inner"></span>
							</div>
						</div>
					</div>
					<div class="icyplyr-playtime">
						<div class="icyplyr-playtime-bar">
							<span class="playtime"><span class="icyplyr-played">00:00</span>/<span class="icyplyr-totaltime">00:00</span></span>
						</div>
					</div>
				<!-- </div> -->
				<!-- end of the controller left part -->
				<!-- <div class="icyplyr-icons icyplyr-icons-right">  -->

							</svg>
						</button>
						</div>
					</div>
					<div class="icyplyr-full">
						<div class="icyplyr-full-wrap">
							<button class="plyr-icon icyplyr-full-icon">
								<!-- getSvg('full') -->
								<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewbox= "0 0 32 33"> 
									<path d="M6.667 28h-5.333c-0.8 0-1.333-0.533-1.333-1.333v-5.333c0-0.8 0.533-1.333 1.333-1.333s1.333 0.533 1.333 1.333v4h4c0.8 0 1.333 0.533 1.333 1.333s-0.533 1.333-1.333 1.333zM30.667 28h-5.333c-0.8 0-1.333-0.533-1.333-1.333s0.533-1.333 1.333-1.333h4v-4c0-0.8 0.533-1.333 1.333-1.333s1.333 0.533 1.333 1.333v5.333c0 0.8-0.533 1.333-1.333 1.333zM30.667 12c-0.8 0-1.333-0.533-1.333-1.333v-4h-4c-0.8 0-1.333-0.533-1.333-1.333s0.533-1.333 1.333-1.333h5.333c0.8 0 1.333 0.533 1.333 1.333v5.333c0 0.8-0.533 1.333-1.333 1.333zM1.333 12c-0.8 0-1.333-0.533-1.333-1.333v-5.333c0-0.8 0.533-1.333 1.333-1.333h5.333c0.8 0 1.333 0.533 1.333 1.333s-0.533 1.333-1.333 1.333h-4v4c0 0.8-0.533 1.333-1.333 1.333z"></path>

			</div>

			<div class="icyplyr-comment-bar">
				<input type="text">press Enter to send comments</input>
