<!doctype html>
<html>
	<head>
	<title>A test</title>
	<head>
	<body>
		<div class="test-area">
			<div class="icyplayer-mask">
				<div class="icyplayer-video-wrap">
					<video width="320" height="240">
						<source src="1-hourWorkingBGM.mp4" type="video/mp4">
						You browser does not support the video type 
					</video>
					<div>
						<span>
							<svg><!--loading icon goes here use svg --></svg>
						</span>
					</div>
				</div>
				<div class="icyplayer-controller-mask">
					<!-- all the controller buttons goes here -->
					<div class="icyplyr-play-wrap">
						<button class="icyplyr-play-icon">
							getSvg('play')
						</button>
					</div>
					<!-- time goes here -->
					<!-- volume control -->
					<div class="icyplyr-volume">
						<button class="icyplyr-volume-icon">
							getSvg('volume-down')
						</button>
						<div class="icyplyr-volume-bar-wrap">
							<div class="icyplyr-volume-bar">
								<div class="icyplyr-volume-inner">
									<span class="icyplyr-thumb" style="background : hotpink;"></span>
								</div>
							</div>
						</div>
					</div>
					<button class="commet"></button>
					<button class="setting"></button>
					<button class="full"></button>
				</div>
			</div>
			<div class="side-bar-area">
				<div class="play-list"></div>
				<div class="comment-setting"></div>
			</div>
		</div>
	</body>
</html>
